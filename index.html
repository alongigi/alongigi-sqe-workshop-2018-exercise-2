<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<style>
    table {
        font-family: arial, sans-serif;
        width: 100%;
        height: 100%;
    }
    .textAreaWrapper {
        width: 100%;
        height: 80vh;
    }
    textarea {
        width: 80%;
        height: 95%;
    }
    .red{
        background-color: red;
    }

    .green{
        background-color: green;
    }
</style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Parsed code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td>
            <div id="codeParseResults">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <label>Arguments for example: x=1, y=2, z=3</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <textarea id="inputVector"></textarea>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>

<script src="dist/bundle.js"></script>
</body>
</html>
